<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="styles.css">
  <script src="sketch.js" defer></script>
</head>
<body>
  <header>
    <p>Etch-a-Sketch</p>
    <nav>
      <ul>
        <li><a>Portfolio Home</a></li>
        <li><a>Other Projects</a></li>
      </ul>
    </nav>
  </header>
  <div class="main">
    <h1>Draw with the Etch-a-Sketch!</h1>
    <div class="options">
      <button onclick="clearBoard()">Clear Board</button>
      <button onclick="newSize()">Set New Size</button>
      <button onclick="colorSquares(true)">Randomized</button>
      <button onclick="colorSquares(false)">Black</button>
    </div>
    <div class="board" id="board"></div>
  </div>
  <footer>
    <p>Made by Cameron Edwards</p>
    <ul>
      <li><a>Github</a></li>
      <li><a>LinkedIn</a></li>
    </ul>
  </footer>
</body>
</html>
